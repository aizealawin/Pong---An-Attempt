<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>The Game</title>
</head>
<body>
  <h1 class="header">Pong Boiz</h1>
  <h3>Press space to start and restart!</h3>
  <section class="pongContainer">
    <canvas id="canvas" width="800" height="600"></canvas>
  </section>
  <h3>Player 1 uses Left and Right Arrows. <br>
  Player 2 uses A and D keys.</h3>

  <div class="scoreboard">
  <h2 class="p1Score">PLAYER 1: 0</h2>
  <h2 class="p2Score">PLAYER 2: 0</h2>
  </div>
</body>
</html>
